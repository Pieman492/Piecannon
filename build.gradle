plugins {
    id 'java'
    id 'com.github.johnrengelman.shadow' version '6.1.0' apply(true)
}

group 'com.pieman492'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.discord4j:discord4j-core:3.1.1'
}

jar {
    manifest {
        attributes(
                'Main-Class': 'com.Pieman492.PieCannon.Piecannon'
        )
    }
}

shadowJar {
    mergeServiceFiles()
}